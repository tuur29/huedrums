
<ion-content>

	<div class="buttons">
		<button ion-button clear [style.opacity]="toggleOnStates ? 1 : ''" icon-only (click)="toggleOnStatesToggle()">
			<ion-icon name="bulb" [isActive]="toggleOnStates"></ion-icon>
		</button>
		<button ion-button clear [style.opacity]="moveDrums ? 1 : ''" icon-only (click)="moveDrumsToggle()">
			<ion-icon name="move" [isActive]="moveDrums"></ion-icon>
		</button>
		<button ion-button clear [style.opacity]="lockSettings ? 1 : ''" icon-only (click)="lockSettingsToggle()">
			<ion-icon name="lock" [isActive]="lockSettings"></ion-icon>
		</button>
		<button ion-button clear icon-only (click)="refresh()">
			<ion-icon name="refresh"></ion-icon>
		</button>
	</div>

	<div class="list" (touchstart)="strobe($event)" (touchend)="endStrobe($event)">
		<button ion-button mode="md" outline *ngFor="let drum of drums"
			[drum]="drum" [move]="moveDrums" [toggle]="toggleOnStates" [lock]="lockSettings">
			{{ drum.name }}
		</button>
	</div>
  
</ion-content>
