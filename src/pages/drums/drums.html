<ion-content>

	<div class="buttons">
		<button ion-button clear [style.opacity]="toggleOnStates ? 1 : '0.3'" icon-only (click)="toggleOnStatesToggle()">
			<ion-icon name="bulb" [isActive]="toggleOnStates"></ion-icon>
		</button>
		<button ion-button clear [style.opacity]="moveDrums ? 1 : '0.3'" icon-only (click)="moveDrumsToggle()">
			<ion-icon name="move" [isActive]="moveDrums"></ion-icon>
		</button>
		<button ion-button clear icon-only (click)="refresh()">
			<ion-icon name="refresh"></ion-icon>
		</button>
	</div>

	<div class="list">
		<button ion-button mode="md" outline *ngFor="let drum of drums"
			[drum]="drum" [move]="moveDrums" [toggle]="toggleOnStates">
			{{ drum.name }}
		</button>
	</div>
  
</ion-content>
